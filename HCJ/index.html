<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Todo List</h1>


    <form class="drop">
      <label for="item">Ajouter une tâche</label>
      <div class="fields">
        <input type="text" id="item" placeholder="Intitulé de la tâche" />
        ou
        <select>
          <option value="">Choisir une tâche</option>
          <option value="Passer le balai">Passer le balai</option>
          <option value="Saluer le boss">Saluer le boss</option>
          <option value="Couper l'ordi">Couper l'ordi</option>
        </select>
      </div>

      <button type="submit">Ajouter</button>
    </form>
    
    <div id="tasks" class="drop">
      <label>TODO</label>
      <ul class="list-todo" id="list"></ul>
    </div>
    <div id="tasks" class="drop">
      <label>NOT TODO</label>
      <ul class="list-done" id="list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
